<!DOCTYPE html>

<html lang=en>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Register</title>

<body>
    <div class="title">
        <h1> Hyperpunch</h1>
        <h2 class="subtitle">Hyperactive</h2>
    </div>
    <div class="wrapper register-wrapper">
        <form>
            <h1>Registration</h1>
            <div class="input-box register-input">
                <label class="label">Enter Username:<input type="text" placeholder="USERNAME" required minlength="3" maxlength="20"></label>
            </div>
            <div class="input-box register-input">
                <label class="label">Enter Password:<input type="password" placeholder="PASSWORD" required minlength="5"></label>
            </div>
            <div class="input-box register-input">
                <label class="label">Re-Enter Password:<input type="password" required minlength="5" placeholder="RE-ENTER PASSWORD"></label>
            </div>
            <div class="register-button">
                <button >Create Account</button>
            </div>
            <div class="link">
                <p>Already have an account? <a href="index.html">Login here.</a></p>
            </div>
        </form>
    </div>
</body>

</html>
